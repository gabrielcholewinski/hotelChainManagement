<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<div *ngIf="hotelList" class="grid">
  <div class="box_c">
    <ul class="hotels">
      <li *ngFor="let hotel of hotelList">
        <div class="container">
        <figure *ngIf="hotel" routerLink="/{{hotel._id}}">
          <img src="{{imgAleatoria(hotel)}}" alt={{hotel.nome}}>
            <div class="content">
              <h2 style="text-align: center;">{{hotel.nome}}</h2>
                <p style="text-align: center;">{{primeiraFrase(hotel.descricao)}}</p>
            </div>
            <!--<figcaption style="text-align: center">{{hotel.nome}}</figcaption>!-->
          </figure>
          </div>
      </li>
    </ul>
  </div>
</div>
</body>
